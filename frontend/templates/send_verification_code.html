{% extends "base.html" %}

{% block title %} Verification Code Sent {% endblock %}

{% block content %}
<div class="col-md-8 mx-auto my-5">
    <div class="container px-4">
        <div class="row ">
            <div class="col-md-10 mx-auto">
                <h4 class="my-2 text-center">Введите код, который вам пришёл</h4>
                {% if code %}
                <p>Ваш код: {{ code }}</p>
                {% endif %}
                <form method="POST" action="">{% csrf_token %}
                    <div class="form-group">
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary">Войти</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
